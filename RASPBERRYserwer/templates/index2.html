		<title>Highstock Example</title>
        <script src="{{ url_for('static', filename='jquery-1.8.3.min.js') }}"></script>
		<script type="text/javascript">
		$(function () {
    $.getJSON('http://0.0.0.0:5000/data.json', function (data,data1) {
        // Create the chart
        $('#container').highcharts('StockChart', {
            rangeSelector : {
                selected : 1
            },
            title : {
                text : 'My Sensor'
            },
            series : [{
                name : 'Value',
                data : data,
                tooltip: {
                    valueDecimals: 2
                }
            },
	    {
                name : 'Value',
                data : data1,
                tooltip: {
                    valueDecimals: 2
                }
            }]
        });
    });
});
		</script>
