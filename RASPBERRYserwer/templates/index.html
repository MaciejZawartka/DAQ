    <script>
	var g1, g2, g3, g4;
document.addEventListener("DOMContentLoaded", function(event) {
	    g1 = new JustGage({
		id: "g1",
		value: {{temp}},
		valueFontColor: "black",
		min: -10,
		max: 50,
		title: "Temperatura",
		label: "Celciuszy"
	});
	    g2 = new JustGage({
		id: "g2",
		value: {{press}},
		valueFontColor: "black",
		min: 900,
		max: 1100,
		title: "Cisnienie",
		label: "%"
	});
	    g3 = new JustGage({
		id: "g3",
		value: {{temp2}},

		max: 50,

	});
	    g4 = new JustGage({

		value: {{press2}},

		label: "%"
	});
      });
    </script>

        
        <script type="text/javascript"> 
            $(document).ready(function() { 
                $('input[type="checkbox"]').click(function() { 
                    var inputValue = $(this).attr("value"); 
                    $("." + inputValue).toggle(); 
                }); 
            }); 
        </script> 
	
	
<script type="text/javascript">
$(function () {
			
			
    $.getJSON('http://192.168.0.200:5000/data.json', function (data) {
	$.getJSON('http://192.168.0.200:5000/data1.json', function (data1) {
        // Create the chart
        $('#container').highcharts('StockChart', {
            rangeSelector : {
                selected : 1
            },
            title : {
                text : 'Temperatura'
            },
            series : [{
                name : 'BMP1',
                data : data,
                tooltip: {
                    valueDecimals: 2
                }
            },
	    {
                name : 'BMP2',
                data : data1,
                tooltip: {
                    valueDecimals: 2
                }
            }]
        });
	});
    });
});
</script>
